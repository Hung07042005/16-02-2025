{% extends 'app/base.html' %}
{% load static %}


{% block banner_slider %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/banner1.jpg' %}" class="d-block w-100" alt="Vàng miếng SJC" height='380'>
       
    </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner2.jpg' %}" class="d-block w-100" alt="Sữa con bò" height='380'>
        <div class="carousel-caption d-none d-md-block ">
     
    </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner3.jpg' %}" class="d-block w-100" alt="..." height='380'>
        <div class="carousel-caption d-none d-md-block">
       
    </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner4.jpg' %}" class="d-block w-100" alt="..." height='380'>
        <div class="carousel-caption d-none d-md-block ">
      
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
{% block main-content %}
<div class="container">
    <div class="row d-flex flex-wrap justify-content-center" style="width:100%">  
        {%for product in products %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <img class="thumbnail w-100" src="{{product.ImageURL}}">
            <div class="box-element product text-center">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">Thêm vào giỏ hàng</button>
                <a class="btn btn-outline-success" href="#">Xem</a>
                <h4 class="mt-2"><strong>{{product.price}} VND</strong></h4>
            </div>
        </div>
        {% endfor %}
</div>
<br /><br /><br />
{% endblock main-content %}
